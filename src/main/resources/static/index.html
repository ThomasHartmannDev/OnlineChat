<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineChat | Premium Experience</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!-- Theme Toggle (Global) -->
    <button id="theme-toggle-btn" class="theme-toggle" aria-label="Toggle Theme">
        <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <!-- Page 1: Login / Username Selection -->
    <div id="username-page" class="page-container">
        <div class="username-page-container">
            <div class="logo-area">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM11 7H13V13H11V7ZM11 15H13V17H11V15Z">
                        </path>
                    </svg>
                </div>
                <h1 class="title">Join OnlineChat</h1>
                <p class="subtitle">Enter your username to start chatting</p>
            </div>

            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start Chatting</button>
                </div>
            </form>
            <div class="connecting hidden">
                Connecting...
            </div>
        </div>
    </div>

    <!-- Page 2: Chat Interface -->
    <div id="chat-page" class="page-container hidden">
        <div class="chat-container">

            <!-- Left: Sidebar (Mobile Toggleable) -->
            <div class="chat-sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3>Online Users</h3>
                    <span id="online-count" class="badge">0</span>
                </div>
                <ul id="usersList" class="users-list">
                    <!-- Users will be appended here -->
                </ul>
            </div>

            <!-- Right: Main Chat -->
            <div class="chat-main-area">
                <div class="chat-header">
                    <div class="chat-header-info">
                        <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle Sidebar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <line x1="3" y1="12" x2="21" y2="12"></line>
                                <line x1="3" y1="6" x2="21" y2="6"></line>
                                <line x1="3" y1="18" x2="21" y2="18"></line>
                            </svg>
                        </button>
                        <h2>#general</h2>
                    </div>
                    <div class="chat-header-actions">
                        <!-- Actions like settings could go here -->
                    </div>
                </div>

                <ul id="messageArea" class="messages-list">
                    <!-- Public messages go here -->
                </ul>

                <div class="chat-input-area">
                    <form id="messageForm" name="messageForm" class="message-form">
                        <div class="input-group">
                            <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                                class="form-control" />
                            <button type="submit" class="primary">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                    width="20" height="20">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <!-- Private Chat Container -->
        <div id="chatboxes-container" class="chatboxes-container">
            <!-- Private chat boxes will be dynamically added here -->
        </div>

    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <!-- App Script -->
    <script src="/js/main.js"></script>
</body>

</html>
